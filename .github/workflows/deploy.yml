name: Deploy Link Page

on:
  repository_dispatch:
    types: [publish_content]

jobs:
  build_site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Generate data file from payload
        run: |
          mkdir -p src
          echo '${{ toJSON(github.event.client_payload.data) }}' > src/generated-data.json
          cat src/generated-data.json

      - name: Build
        run: npm run build
        env:
          VITE_API_KEY: ${{ secrets.SAVEADAY_API_KEY }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    needs: build_site
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
